<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Znakomstva</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="content">

      <!-- header -->

      <header class="header">
        <span class="header__text">Знакомства по всему миру</span>
        <form action="#" class="country">
          <div class="country__flag-box">
            <img src="img/icons/flag-usa.svg" alt="USA" class="country__flag">
          </div>
          <select class="country__select" name="country">
            <option value="usa">Америка</option>
            <option value="ukraine">Украина</option>
            <option value="poland">Польша</option>
          </select>
        </form>
      </header>

      <div class="page__wrapper page-registration__wrapper">
        <div class="page page-registration">
          <div class="container">

            <!-- top-bar -->

            <div class="top-bar">
              <div class="top-bar__logo">
                <img src="img/logo.png" alt="Znakomstva">
              </div>
              <div class="top-bar__enter">
                <span class="top-bar__first">Уже есть аккаунт?</span>
                <a href="#" class="btn border-gradient top-bar__btn">Войти</a>
              </div>
            </div>

            <!-- form -->

            <div class="page-registration__form-box">
              <div class="element-blur"></div>
              <form action="#" class="page-registration__form">
                <h1 class="page-registration__title">Создай новый аккаунт</h1>
                <div class="page-registration__description">Присоединяйся к сообществу из 518 млн человек!</div>
                <div class="page-registration__form-inner">
                  <div class="input__box input__name">
                    <input type="text" class="input__item" placeholder="Ваше имя" required>
                  </div>

                  <fieldset class="page-registration__field">
                    <legend class="page-registration__field-description">Дата рождения</legend>
                    <div class="input__birth-date">
                      <input type="text" class="input__item input__day" placeholder="День" required>
                      <div class="input__box input__month-box">
                        <select name="month" class="input__item input__month">
                          <option value="0">Месяц</option>
                          <option value="january">Январь</option>
                          <option value="february">Февраль</option>
                          <option value="march">Март</option>
                          <option value="april">Апрель</option>
                          <option value="may">Май</option>
                          <option value="june">Июнь</option>
                          <option value="july">Июль</option>
                          <option value="august">Август</option>
                          <option value="september">Сеньтябрь</option>
                          <option value="october">Октябрь</option>
                          <option value="november">Ноябрь</option>
                          <option value="december">Декабрь</option>
                        </select>
                      </div>
                      <input type="text" class="input__item input__year" placeholder="Год" required>
                    </div>
                  </fieldset>

                  <div class="input__box input__sex-box">
                    <input type="radio" class="input__radio input__radio-man" value="man" id="man" name="sex">
                    <label for="man" class="input__item input__sex input__sex-man"><img src="img/icons/man.png" alt="icon-man" class="input__icon"></label>
                    <input type="radio" class="input__radio input__radio-woman" value="woman" id="woman" name="sex">
                    <label for="woman" class="input__item input__sex input__sex-woman"><img src="img/icons/woman.png" alt="icon-woman" class="input__icon"></label>
                  </div>

                  <div class="input__box input__email">
                    <input type="email" class="input__item" placeholder="Введите электронную почту" required>
                  </div>
                  <div class="input__box input__pass">
                    <input type="password" class="input__item" placeholder="Введите пароль" required>
                    <span class="input__pass-eye"></span>
                  </div>

                  <button class="btn btn__color input__submit">Создать аккаунт</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__nav">
            <ul class="footer__nav-list">
              <li class="footer__nav-item"><a href="#" class="footer__nav-link">О нас</a></li>
              <li class="footer__nav-item"><a href="#" class="footer__nav-link">Поддержка</a></li>
              <li class="footer__nav-item"><a href="#" class="footer__nav-link">Советы</a></li>
              <li class="footer__nav-item"><a href="#" class="footer__nav-link">Контакты</a></li>
              <li class="footer__nav-item"><a href="#" class="footer__nav-link">Правила оплаты</a></li>
            </ul>
          </div>
          <div class="footer-privancy">Политика обработки персональных данных</div>
          <div class="footer__lang">
            <form action="#">
              <select class="footer__lang-select" name="lang">
                <option value="ru">RU</option>
                <option value="eng">ENG</option>
                <option value="pol">POL</option>
              </select>
            </form>
          </div>
          <div class="footer__copy">© Company 2021</div>
        </div>
      </div>
    </footer>
  </div>





  <script src="js/script.js"></script>
</body>

</html>
